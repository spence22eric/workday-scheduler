<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="./Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row" id="hour0">
      <div class="col-lg-2 hour">9AM</div>
      <input type="text" class="col-lg-8 textarea" id="hour-0" />
      <button class="saveBtn" id="save-btn">Save</button>
    </div>
    <div class="row" id="hour1">
      <div class="col-lg-2 hour">10AM</div>
      <input type="text" class="col-lg-8 textarea" id="hour-1" />
      <button class="saveBtn" id="save-btn">Save</button>
    </div>
    <div class="row" id="hour2">
      <div class="col-lg-2 hour">11AM</div>
      <input type="text" class="col-lg-8 textarea" id="hour-2" />
      <button class="saveBtn" id="save-btn">Save</button>
    </div>
    <div class="row" id="hour3">
      <div class="col-lg-2 hour">12PM</div>
      <input type="text" class="col-lg-8 textarea" id="hour-3" />
      <button class="saveBtn" id="save-btn">Save</button>
    </div>
    <div class="row" id="hour4">
      <div class="col-lg-2 hour">1PM</div>
      <input type="text" class="col-lg-8 textarea" id="hour-4" />
      <button class="saveBtn" id="save-btn">Save</button>
    </div>
    <div class="row" id="hour5">
      <div class="col-lg-2 hour">2PM</div>
      <input type="text" class="col-lg-8 textarea" id="hour-5" />
      <button class="saveBtn" id="save-btn">Save</button>
    </div>
    <div class="row" id="hour6">
      <div class="col-lg-2 hour">3PM</div>
      <input type="text" class="col-lg-8 textarea" id="hour-6" />
      <button class="saveBtn" id="save-btn">Save</button>
    </div>
    <div class="row" id="hour7">
      <div class="col-lg-2 hour">4PM</div>
      <input type="text" class="col-lg-8 textarea" id="hour-7" />
      <button class="saveBtn" id="save-btn">Save</button>
    </div>
    <div class="row" id="hour8">
      <div class="col-lg-2 hour">5PM</div>
      <input type="text" class="col-lg-8 textarea" id="hour-8" />
      <button class="saveBtn" id="save-btn">Save</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Develop/script.js"></script>
</body>

</html>
